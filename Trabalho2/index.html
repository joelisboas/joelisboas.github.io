<!DOCTYPE html>

                        <li class="minerva"> <div class="foto_grupo"><img id="minerva" class="" src="img/minerva.jpg" alt=""></div> Minerva <p>Vem na sala Comunal...</p></li>
                        <li class="grifinoria"> <div class="foto_grupo"><img src="img/grifinoria.jpg" alt=""></div> Grifinória <p>ultima mensagem</p></li>

                </div>

            </div>
            <div class="direita">
                <div class="header">
                    <div class="foto_grupo"><img src="" alt=""></div>

                </div>
                <div class="conteudo">CONTEUDO</div>
                <form action="">
                    <input class="caixa_texto" type="text">

        </div>

    <script src="js/js.js"></script>
